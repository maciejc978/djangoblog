{% extends 'blog/base.html' %}
{% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}</div>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <img src="{{ post.image.url }}" alt="obrazek" width ="250px">
    <p>{{ post.text|linebreakbr }}</p>
</div>
{% endblock %}
