<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
</head>
<body>
<div>
    <h1>Witam na stronie bloga!</h1>
    <h2>Blog o programowaniu</h2>
    <h3>Autor:Strefa kursów</h3>
    <h4>Wszystkie prawa zastrzeżone</h4>
</div>

    {% for post in posts %}
<div>
    <p>opublikowany {{post.published.date}}</p>
    <h2><a href="">{{post.title}}</a></h2>>
    <em>{{post.text|linebreaksbr}}</em>
</div>
{% endfor %}

</body>
</html>
